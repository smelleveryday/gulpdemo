<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="js/theme/default/layer.css">
    <link href="css/center.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/usecenter.js"></script>
  </head>
  <body>
    <div class="header" id="center-header">
        <div class="header-left">
          <img src="img/logo.png"/>
          <p class="myselfcenter">个人中心</p>
        </div>
        <div class="header-right">
          <a href="index.html"><p>首页</p></a>
          <a href="price.html"><p>价格</p></a>
          <a href="help.html"><p>帮助</p></a>
          <a href="download.html"><p>下载</p></a>
          <a class="loginin login-bg"><p>登陆</p></a>
          <a class="regist login-bg"><p>注册</p></a>
          <div class="loginout">
            <a class="user-name"><img src="img/icon1.png"/><span>123</span></a>
            <div class="user" id="center-user">
              <a class="user-centers">用户中心</a>
              <a class="login-out">退出登录</a>
            </div>
          </div>
        </div>
      </div>
      <div class="information">
        <div class="information-left">
          <div class="basic left-style active"><img src="img/icon2.png"/><p>基本信息</p></div>
          <div class="order left-style"><img src="img/icon4.png"/><p>订单信息</p></div>
        </div>
        <div class="information-right-1">
          <p><span>姓名</span><span class="username"></span></p>
          <p><span>电话</span><span class="userphone"></span></p>
          <p><span>邮箱</span><span class="useremal"></span></p>
          <p><span>公司名称</span><span class="usercom"></span></p>
          <p><span>公司规模</span><span class="userscale"></span></p>
          <p><span>所属行业</span><span class="userindustry"></span></p>
          <p><span>公司地址</span><span class="useraddress"></span></p>
        </div>
        <div class="information-right-2">
          <div class="form">
            <div class="form-header">
              <p class="form-time">提交时间</p>
              <p class="form-status">开通状态</p>
              <p class="form-address">访问地址</p>
              <p class="form-tryouttime">试用期截止时间</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom" id="center-bottom">
        <div class="bottom-left">
          <p class="contant">联系我们</p>
          <p>联系方式：021-51105619</p>
          <p id="bottom-last">公司地址：上海市浦东新区峨山路91弄98号一号楼四楼</p>
        </div>
        <div class="bottom-right">
          <img src="img/code.png"/>
        </div>
      </div>
  </body>
</html>
